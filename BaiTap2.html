<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 2</title>
</head>
<body>
    <!-- nhập Họ và tên -->
    <input type="text" id="hoten" placeholder="Họ và tên">
    <!-- Nút Cảnh báo -->
    <button onclick="canhbao()">Cảnh báo</button>

        <script>
        function canhbao() {
            let noidung = document.getElementById("hoten").value;
            alert("Truy tìm " + noidung);
        }
    </script>
</body>
</html>
